name: üîó Richiesta Aggiunta Riga
description: Richiedi l'aggiunta di una nuova riga al progetto in modo semplice
title: "[AGGIUNTA]: "
labels: ["richiesta", "aggiunta-contenuto"]
assignees: 
  - il-tuo-username

body:
  - type: markdown
    attributes:
      value: |
        ## üëã Grazie per voler contribuire!
        
        Usa questo template per richiedere l'aggiunta di una nuova riga/entry al progetto.
        Compila i campi seguenti e creeremo automaticamente una pull request per te.

  - type: input
    id: titolo-entry
    attributes:
      label: Titolo/Nome della Entry
      description: Come si chiama quello che vuoi aggiungere?
      placeholder: "Es: Attack on Titan, Spotify, Netflix..."
    validations:
      required: true

  - type: input
    id: url-risorsa
    attributes:
      label: URL della Risorsa
      description: Inserisci l'URL completo della risorsa
      placeholder: "https://esempio.com/risorsa"
    validations:
      required: true

  - type: dropdown
    id: categoria
    attributes:
      label: Categoria
      description: In quale categoria inserire questa entry?
      options:
        - Anime/Manga
        - Streaming Video
        - Musica
        - Giochi
        - Altri/Varie
    validations:
      required: true

  - type: textarea
    id: descrizione
    attributes:
      label: Descrizione (Opzionale)
      description: Aggiungi una breve descrizione se necessario
      placeholder: "Breve descrizione della risorsa..."
    validations:
      required: false

  - type: checkboxes
    id: verifiche
    attributes:
      label: Verifiche
      description: Conferma di aver verificato questi punti
      options:
        - label: Ho verificato che questa risorsa non sia gi√† presente
          required: true
        - label: L'URL funziona correttamente
          required: true
        - label: La risorsa rispetta i termini di servizio del progetto
          required: true

  - type: markdown
    attributes:
      value: |
        ---
        
        **üìù Cosa succede dopo?**
        
        1. Il maintainer esaminer√† la tua richiesta
        2. Se approvata, verr√† creata automaticamente una pull request
        3. Riceverai una notifica quando la modifica sar√† implementata
